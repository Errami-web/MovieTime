<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>MovieTime</h1>
                <p>A currated of the most amazing movies!</p>
            </div>
            <div class="todo">  
                <h2>Movies to watch</h2>            
                <div class="moviesList">                  
                    <div class="text">
                        <h4>The Intern</h4>
                        <button type="button" class="btn btn-danger delete">delete</button>
                    </div>               
                </div>
                <div class="input-group mb-3">
                    <div class="addMovies">
                        <input id="text-input" type="text" class="form-control" maxlength="70" placeholder="Add a movie..." aria-label="Recipient's username" aria-describedby="basic-addon2">                   
                        <button onclick="add()" class="btn btn-success" type="button">Add</button> 
                    </div>                   
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
